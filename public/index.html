<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini‑Prosperia Uploader</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04)
    }

    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
      cursor: pointer
    }

    pre {
      background: #0b1020;
      color: #d1d5db;
      padding: 12px;
      border-radius: 12px;
      overflow: auto
    }

    .muted {
      color: #6b7280
    }
  </style>
</head>

<body>
  <h1>Leonardo Gonzalez Mini‑Prosperia – Upload</h1>
  <p class="muted">Sube un recibo (PNG/JPG/PDF) y verás el JSON extraído.</p>
  <div class="card">
    <form id="f">
      <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf" required />
      <button type="submit">Subir</button>
    </form>
    <div id="out"></div>
  </div>
  <script>
    const form = document.getElementById('f');
    const out = document.getElementById('out');
    const fileInput = form.querySelector('input[type="file"]')

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0]

      if (!file) return

      out.innerHTML = '<p class="muted">Procesando…</p>';
      let fd = new FormData(form);

      if (file.type === 'application/pdf') {

        try {
          // Converting PDF to PNG file
          const imageFile = await convertPdfToImage(file);

          if (!imageFile) {
            out.innerHTML = '<p class="muted">Error: No se pudo convertir el PDF.</p>';
            return
          }

          fd = new FormData();
          fd.append('file', imageFile)
        } catch (error) {
          console.error('Error durante la conversión del PDF:', error);
          out.innerHTML = '<p class="muted">Error: ' + error.message + '</p>';
        }
      }

      await sendFileToBackend(fd)

    });

    async function sendFileToBackend(fd) {
      const res = await fetch('/api/receipts', { method: 'POST', body: fd });
      const json = await res.json();
      out.innerHTML = '<h3>Resultado</h3><pre>' + JSON.stringify(json, null, 2) + '</pre>';
    }

    async function convertPdfToImage(pdfFile) {
      const loadingTask = pdfjsLib.getDocument({ data: await pdfFile.arrayBuffer() });
      const pdf = await loadingTask.promise;

      // Only convert the first page
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1.5 });

      const canvas = document.createElement('canvas');
      const canvasContext = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      await page.render({ canvasContext, viewport }).promise;

      return new Promise(resolve => {
        canvas.toBlob(blob => {
          if (!blob) {
            return resolve(null);
          }

          const originalFileName = pdfFile.name.replace(/\.pdf$/i, '');
          const newFileName = originalFileName + '.png';

          resolve(new File([blob], newFileName, { type: 'image/png' }));
        }, 'image/png');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
</body>

</html>
